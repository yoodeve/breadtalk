<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="BREADTALK | 수다빵" />
    <meta property="og:image" content="https://www.spcmagazine.com/wp-content/uploads/2019/10/1570526718445.png" />
    <meta property="og:description" content="무슨 빵을 먹고 싶을까? 바로 여기로 오세요" />
    <!-- Style 관련 -->
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    {% if title %}

    {% endif %}

</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
