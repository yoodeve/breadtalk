{% extends "base.html"  %}
{% block content %}
<style>
    .banner {
        width: 100%;
        height: 200px;

        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../static/breadHeader.jpg');
        background-position: top;
        background-size: cover;

        color: #534340;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .h3text {
        padding-bottom: 10px;
    }

    .bodyClass {
        width: 100%;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .input-group mb-3 {
        align-items: center;
        justify-content: center;
        padding-right: 15px;
    }

    .logBox {
        padding: 20px 20px 20px 20px;;
        width: 400px;
        height: 200px;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding-top: 20px;
    }

    .buttons > button {
        margin-left: 5px;
        margin-right: 5px;
    }

    .btn {
        width: 90px;
        height: 40px;
        border: 0px;
        background-color: #AD8B73;
        outline: none;
        float: right;
        color: #FFFBE9;
        margin-left: 5px;
    }
    .btn2 {
        width: 90px;
        height: 40px;
        background-color: #FFFBE9;
        outline: none;
        float: right;
        color: #AD8B73;
        border: #AD8B73 solid 1px;
        border-radius: 5px;
    }
    .headers {
        background-color: transparent;
        border: transparent;
        font-size: 18px;
    }
</style>
<script>
        function login() {
            let id = $("#id").val()
            let pw = $("#pw").val()

            if (id == "") {
                alert("아이디를 입력해주세요")
                $("#id").focus()
                return;
            }
            if (pw == "") {
                alert("비밀번호를 입력해주세요.")
                $("#pw").focus()
                return;
            }
            $.ajax({
                type: "POST",
                url: "/login/success",
                data: {
                    id_give: id,
                    pw_give: pw
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>

<!--네비게이션 바-->
<header class="nav">
    <div class="nav_link" onclick="window.location.href = '/'">
        <img src="static/mylogo.png" alt="">
    </div>
    <nav>
        <div>
            <button onclick="location.href='/writing'" class="headers">리뷰작성</button>
            <button class='btn-login' onclick="location.href='/login'" class="headers">로그인</button>
            <button class="btn-mypg" onclick="location.href='/reg'">회원가입</button>
        </div>
    </nav>
</header>

<!--빵 사진-->
<div class="banner"></div>

<!--로그인 창-->
<div class="mytitle">
    <div class="bodyClass">
        <div class="logBox">
            <div class="h3text">
                <h3>로그인</h3>
            </div>
            <div class="left"></div>
            <p>
            <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" id="id" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">PW</span>
                <input type="password" id="pw" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="right"></div>
            </p>
        </div>
        <div class="buttons">
            <a href="/reg">
                <button type="button" class="btn2">회원가입</button>
            </a>
            <button type="button" class="btn" onclick="login()">로그인</button>
        </div>
    </div>
</div>

{% endblock %}
